<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8" />
  <title>noon.pi - تسجيل الدخول</title>
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>
  <style>
    body {
      direction: rtl;
      font-family: Arial, sans-serif;
      background-color: #fff8e1;
      text-align: center;
      padding: 2rem;
    }
    button {
      background-color: #6c2bd9;
      color: white;
      padding: 1rem 2rem;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-top: 20px;
    }
    #user-info {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #222;
    }
  </style>
</head>
<body>
  <h1>مرحبًا بك في noon.pi</h1>
  <p>اضغط لتسجيل الدخول باستخدام Pi</p>
  <button onclick="loginWithPi()">تسجيل الدخول</button>

  <div id="user-info"></div>

  <script>
    function loginWithPi() {
      const scopes = ['username', 'payments'];

      Pi.init({ version: "2.0" }).then(() => {
        Pi.authenticate(scopes, onSuccess, onFailure);
      });

      function onSuccess(auth) {
        const username = auth.user.username;
        document.getElementById("user-info").innerText = "أهلًا بيك يا " + username + " 🌟";
      }

      function onFailure(error) {
        alert("فشل تسجيل الدخول 😥");
        console.error(error);
      }
    }
  </script>
</body>
</html>
